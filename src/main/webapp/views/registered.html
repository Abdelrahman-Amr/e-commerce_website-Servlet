
<!-- register -->
<div class="register">
	<div class="container">
		<h2>Register Here</h2>
		<div class="login-form-grids">
			<!-- <h5>profile information</h5> -->
			<form method="post">
				<input type="text" placeholder="Name*" required minlength="3" maxlength="30" id="userName" >
				<!-- <input type="text" placeholder="Last Name..." required=" " > -->
				<input type="date" placeholder="BirthDate*" required id="birthDate" dataformatas="yyyy-MM-DD">
				<input type="tel" placeholder="Phone Number*" required id="phone" minlength="11" maxlength="11" pattern="/^(01)([0|1|5|2]){1}([0-9]{9})$/" >
				<input type="text" placeholder="Address*" required id="address" minlength="5" maxlength="30">
				<input type="number" placeholder="Credit Limit*" required id="credit" minlength="3" maxlength="30" min="0" max="50000">
			</form>
			<!-- <div class="register-check-box">
                <div class="check">
                    <label class="checkbox"><input type="checkbox" name="checkbox"><i> </i>Subscribe to Newsletter</label>
                </div>
            </div> -->
			<!-- <h6>Login information</h6> -->
			<form method="post" onsubmit="Register(event)">
				<input type="email" placeholder="Email*" required id="email" name="emailAdd" pattern="^([\w\d_\-]{3,})@([a-zA-Z]+(\.[a-zA-z]+)+)$" onblur="verifyEmail()" >
				<p class="error" id="email_status" style="visibility: hidden;">Email Already Exists!</p>
				<input type="password" placeholder="Password*" name ="password" id="password" required minlength="5"  maxlength="20" >
				<input type="password" placeholder="Password Confirmation*"  name ="confirmedPassword" id="confirmedPassword" required minlength="5"  maxlength="20" >
				<p class="error" id="matchingPasswd" >Password doesn't match !</p>
				<!-- <div class="register-check-box">
                <div class="check">
                    <label class="checkbox"><input type="checkbox" name="checkbox"><i> </i>I accept the terms and conditions</label>
                </div>
            </div> -->
				<input type="submit" value="Register" >
			</form>
		</div>
		<!-- <div class="register-home">
            <a href="index.html">Home</a>
        </div> -->
	</div>
</div>
<!-- //register -->
