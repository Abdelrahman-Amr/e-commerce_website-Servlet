
<!-- register -->
<div class="register">
	<div class="container">
		<h2>Adding Product</h2>
		<div class="login-form-grids">
			<!-- <h5>profile information</h5> -->
			<form method="post" onsubmit="addProductAdmin(event)" enctype="multipart/form-data">
				<input type="text" placeholder="Name*" required minlength="3" maxlength="30"  id="productName" name="productName" >
				<input type="text" placeholder="Category*" required id="productCategory" name="productCategory" minlength="5" maxlength="30">
				<input type="number" placeholder="Price*" required id="productPrice" name="productPrice" min="0" max="50000" step="10">
				<input type="number" placeholder="Discount" value="0" id="productDiscount" name="productDiscount" min="0" max="100" step="5">
				<input type="number" placeholder="Quantity*" required id="productQuantity" name="productQuantity" min="0" max="50000" step="5">
				<input type="number" placeholder="Priority*" id="productPriority" name="productPriority" min="0" max="1" step="1" value="0">
				<input type="text" placeholder="Description*" required id="productDescription" name="productDescription" minlength="20" maxlength="1000">
				<input type="file" required id="productImage" name="productImage">
				<input type="submit" value="Add" >
				<input type="text" value="1" style="visibility: hidden;">
			</form>
		</div>
	</div>
</div>
<!-- //register -->
