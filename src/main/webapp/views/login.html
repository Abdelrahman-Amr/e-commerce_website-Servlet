	<div class="login">
		<div class="container">
			<h2>Login</h2>
		
			<div class="login-form-grids animated wow slideInUp" data-wow-delay=".5s">
			<form id="login-form" method="post" onsubmit="login(event)">
					<input type="email"  name="email" id="email" placeholder="Email Address*" required  pattern="^([\w\d_\-]{3,})@([a-zA-Z]+(\.[a-zA-z]+)+)$">
					<input type="password" name ="password" id="password" placeholder="Password*" required minlength="5"  maxlength="20">
					<div class="forgot">
						<a href="#">Forgot Password?</a>
					</div>
					 <input type="submit" value="Login">
<!--					<button  class="login-btn" type = "button" onclick="login()">Login</button>-->
				</form>
			</div>
			<h4>For New People</h4>
			<p><a href="Register">Register Here</a> (Or) go back to <a href="home">Home<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a></p>
		</div>
	</div>
